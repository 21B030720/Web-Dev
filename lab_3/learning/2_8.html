<!DOCTYPE HTML>
<html>
    <body>
        <script type="text/javascript">
            alert(5 % 3);

            alert(5 * 5);

            alert(5 - 6);

            alert(10 + '2');
            alert(10 / '2');
            alert('10' / 2);
            alert(10 % '2');

            alert('1' + 3 + 3);
            alert(3 + '1' + 3);
            alert(3+ 3 + '1');

            alert(+'2' + +'2');

            let a = 10;
            let b = 5;
            let c = (a = b - 2) - 10;
            alert(a);
            alert(c);

            let k = 1;
            alert(k++);
            alert(++k);

            alert('asrlan' - 2);
            alert('' - 2);
        </script>
    </body>
