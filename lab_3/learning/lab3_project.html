<!DOCTYPE HTML>
<html>
    <head>
        <style>
            .div_1{
                background-color: black;
                color: white;
            }
            .div_4{
                width: 100px;
                height: 30px;
                border: 2px 2px 2px 2px;
            }
        </style>
    </head>
    <body>
        <div id="div_1">
            <p>To do list</p>
        </div>
        <div id="div_2">
            <input id="input_1" type="text" value="adding">
            <button type="button" class="button_1" onClick="Add()"></button>
        </div>
        <div id="div_3">
            
        </div>
        <script type="text/javascript">
            var k = 1
            function Add(){
                var a = document.getElementById("input_1").value;
                let div1 = document.createElement('div');
                div1.id = `div_4_${k}`;
                div1.className = "div_4";
                div1.innerHTML = `<button id="u_${k}" onClick="Underline(this)"></button> <p id="p_${k}">${a}</p> <button id="${k}" onClick="Delete(this)"></button>`;
                div_3.after(div1);
                k++;
            }
            function Delete(button){
                var a = button.id;
                var deleting = document.getElementById(`div_4_${a}`);
                deleting.remove();
            }
            function Underline(button){
                var a = String(button.id);
                a = Number(a.split("_").pop());
                a = "p_" + a
                alert(a);
                // document.getElementById("demo").style.textDecoration = "underline overline";
                // document.getElementById(a).style.textDecoration = "underline";

            }


        </script>
    </body>
</html>
