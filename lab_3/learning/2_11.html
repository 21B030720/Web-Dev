<!DOCTYPE HTML>
<html>
    <body>
        <script type="text/javascript">
            alert(true || true);
            alert(7 ||10 || 1);
            
            true || alert('Arslan');
            false || alert('Kairat');

            alert(7 && 10 && 1);
            alert(7 && null && 1);

            true && alert('Arslan');
            false && alert('Kairat');

            alert(!true);
            alert(!!true);

            alert( alert(1) || 2 || alert(3) );

            alert( alert(1) && alert(2) );
        </script>
    </body>
</html>
