<!DOCTYPE HTML>
<html>
    <body>
        <script type="text/javascript">
            function ask(question, agree, dis){
                if(question) agree();
                else dis();
            }
            function yes(){
                alert('Alright');
            }
            function no(){
                alert('Bad');
            }
            ask('Are you kazakh?', yes, no);
        </script>
    </body>
</html>
