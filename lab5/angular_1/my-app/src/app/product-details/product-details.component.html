<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <a href="{{product.link}}"><img [attr.height]="'100px'" src = "{{product.image}}"></a>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <a href="https://t.me/share/url?url={{product.link}}"><button type="button" (click)="addToCart(product)">Buy</button></a>
</div>
